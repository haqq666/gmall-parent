server:
  port: 80

#链路追踪
spring:
  zipkin:
    base-url: http://192.168.200.100:9411/
    sender:
      type: web
 #网关
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:  "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: product-route
          uri: lb://service-product
          predicates:
          - Path=/admin/product/**